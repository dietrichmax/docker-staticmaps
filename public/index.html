<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>docker-staticmaps demo</title>
    <link rel="stylesheet" href="ol.css" />
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        padding: 1.5rem;
        background: #f8fafc;
        color: #1e293b;
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        gap: 1rem;
      }
      

      p {
        margin: 0;
        font-size: 0.9rem;
      }

      h1 {
        margin: 0;
        font-size: 1.5rem;
      }

      #map {
        width: 100%;
        height: 400px;
        border-radius: 0.75rem;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }

      .controls {
        margin-top: 1rem;
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      button {
        padding: 0.6rem 1.2rem;
        border: none;
        border-radius: 0.5rem;
        background: #3b82f6;
        color: #fff;
        font-size: 0.95rem;
        cursor: pointer;
        transition: background 0.2s;
      }

      button:hover {
        background: #2563eb;
      }

      #basemapSelect {
        padding: 0.6rem 1.2rem;
        border: none;
        border-radius: 0.5rem;
        background: #3b82f6;
        color: #fff;
        font-size: 0.95rem;
        cursor: pointer;
        transition: background 0.2s;
        font-family: system-ui, sans-serif;
      }

      #basemapSelect:hover,
      #basemapSelect:focus {
        background: #2563eb;
        outline: none;
      }

      /* Dropdown options styling */
      #basemapSelect option {
        color: #fff;
        background: #3b82f6;
        font-size: 0.95rem;
      }

      #staticMapUrlDisplay {
        font-family: monospace;
        color: #0f172a;
      }

      img.static-map {
        margin-top: 1rem;
        width: 100%;
        max-height: 400px;
        border-radius: 0.75rem;
        object-fit: cover;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <h1>github.com/dietrichmax/docker-staticmaps demo</h1>
    <div id="map"></div>

    <div class="controls"></div>
      <label for="basemapSelect">Choose basemap:</label>
      <select id="basemapSelect">
      <!-- Options will be populated dynamically -->
      </select>
        
      <button id="generateStaticMap">Generate Static Map</button>
    </div>

    <p>
      <strong>Current Static Map URL:</strong>
      <span id="staticMapUrlDisplay" style="word-break: break-all"
        >/staticmaps?</span
      >
    </p>

    <script src="ol.js"></script>
  </body>
</html>
