# Events context (necessary for connection handling)
events {
    worker_connections 1024;  # Maximum number of simultaneous connections
}

# Define HTTP context
http {
    # MIME type configurations
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Log settings (optional)
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # Server block for handling HTTP requests
    server {
        listen 80;
        server_name localhost;

        # Root directory for serving static files
        root /usr/share/nginx/html;  # Point to the public folder inside the container
        index index.html index.htm;

        # Serve static files directly if they exist
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy API requests to the Node.js app
        location /staticmaps/ {
            proxy_pass http://localhost:3000/staticmaps;  # Assuming your API runs on port 3000 inside the container
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Optional: Additional configurations for caching, logging, etc.
    }
}
