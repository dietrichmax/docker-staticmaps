name: Build & Publish

on:
  push:
    branches: [main]

jobs:
  build_and_push:
    name: Build & Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    steps:
      - name: Check out repository code 🛎️
        uses: actions/checkout@v4

      - name: Set up Docker Buildx 🚀
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub 🚢
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME}}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN}}

      # Build and push the Node.js + Nginx image (Dockerfile.nginx)
      - name: Build and push Docker image with Nginx 🏗️
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile.nginx
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/docker-staticmaps-nginx:${{ github.sha }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/docker-staticmaps-nginx:latest

      # Build and push the Node.js only image (Dockerfile)
      - name: Build and push Node.js only image 🏗️
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/docker-staticmaps:${{ github.sha }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/docker-staticmaps:latest
