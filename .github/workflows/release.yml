name: Release on Version Change

on:
  push:
    branches:
      - main

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      new_version: ${{ steps.check.outputs.version }}
      last_commit_msg: ${{ steps.commit_msg.outputs.message }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Fetch the previous commit for comparison

      - name: Get Previous Version
        id: old_version
        run: |
          PREV_VERSION=$(git show HEAD~1:package.json | jq -r .version)
          echo "PREV_VERSION=$PREV_VERSION" >> $GITHUB_ENV

      - name: Get Current Version
        id: new_version
        run: |
          CURR_VERSION=$(jq -r .version package.json)
          echo "CURR_VERSION=$CURR_VERSION" >> $GITHUB_ENV

      - name: Check Version Change
        id: check
        run: |
          if [ "$CURR_VERSION" != "$PREV_VERSION" ]; then
            echo "changed=true" >> $GITHUB_ENV
            echo "version=$CURR_VERSION" >> $GITHUB_ENV
          else
            echo "changed=false" >> $GITHUB_ENV
          fi

      - name: Get Last Commit Message
        id: commit_msg
        run: |
          LAST_MSG=$(git log -1 --pretty=%B)
          echo "message=$LAST_MSG" >> $GITHUB_ENV

  release:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'  # Run only if version changed
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.new_version }}
          name: Release v${{ needs.check-version.outputs.new_version }}
          body: |
            **Changes in this release:**
            ${{ needs.check-version.outputs.last_commit_msg }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
