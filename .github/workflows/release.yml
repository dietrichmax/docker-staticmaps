name: Release on Version Change

on:
  push:
    branches:
      - main

permissions:
  contents: write # Ensure correct permissions

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      new_version: ${{ steps.check.outputs.version }}
      last_commit_msg: ${{ steps.commit_msg.outputs.message }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Fetch the previous commit for comparison

      - name: Get Previous Version
        id: old_version
        run: |
          PREV_VERSION=$(git show HEAD~1:package.json | jq -r .version)
          echo "PREV_VERSION=$PREV_VERSION"
          echo "PREV_VERSION=$PREV_VERSION" >> $GITHUB_ENV

      - name: Get Current Version
        id: new_version
        run: |
          CURR_VERSION=$(jq -r .version package.json)
          echo "CURR_VERSION=$CURR_VERSION"
          echo "CURR_VERSION=$CURR_VERSION" >> $GITHUB_ENV

      - name: Check Version Change
        id: check
        run: |
          if [ "$CURR_VERSION" != "$PREV_VERSION" ]; then
            echo "version changed: true"
            echo "::set-output name=changed::true"
            echo "::set-output name=version::$CURR_VERSION"
          else
            echo "version changed: false"
            echo "::set-output name=changed::false"
          fi

      - name: Get Last Commit Message
        id: commit_msg
        run: |
          LAST_MSG=$(git log -1 --pretty=%B)
          echo "::set-output name=message::$LAST_MSG"

  release:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write # Set proper permissions for release creation
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.new_version }}
          name: Release v${{ needs.check-version.outputs.new_version }}
          body: |
            **Changes in this release:**
            ${{ needs.check-version.outputs.last_commit_msg }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }} # Ensure permissions are set

